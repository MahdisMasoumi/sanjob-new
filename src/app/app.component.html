<header class="container-fluid py-3 border-bottom">
  <div
    class="container d-flex justify-content-center align-items-center position-relative"
  >
    <!-- Navbar toggler button -->
    <button
      class="navbar-toggler d-lg-none position-absolute end-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>
  <nav class="navbar navbar-expand-lg">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://ad.sanjob.ca/">Advertise </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://forum.sanjob.ca/?lang=en"
            >Question</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://needs.sanjob.ca/">Request</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="https://sanjob.ca/businessdirectory/?ref=sanjob.ca"
            >Business Directory</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="https://forum.sanjob.ca/login.php?hl=en&ref=https://forum.sanjob.ca"
            >Sign in
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- main -->
<div class="container-fluid bg-light text-center py-5 about-page">
  <div class="row">
    <div class="col-12">
      <div class="logo">
        <img src="../assets/logo.png" alt="Logo" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="searchGoogle()" class="form">
        <input
          class="searchbox"
          type="text"
          [(ngModel)]="searchQuery"
          name="search"
          placeholder="Search..."
        />
      </form>
    </div>
  </div>

  <div class="row text-center mt-5">
    <div class="col-4">
      <a href="https://ad.sanjob.ca/" target="_blank">
        <img
          src="../assets/adwin.png"
          alt="Image 1"
          class="responsive-image image1"
        />
      </a>
    </div>
    <div class="col-4">
      <a href="https://forum.sanjob.ca/?lang=en" target="_blank">
        <img
          src="../assets/qimon.png"
          alt="Image 2"
          class="responsive-image image2"
        />
      </a>
    </div>
    <div class="col-4">
      <a href="https://needs.sanjob.ca/" target="_blank">
        <img
          src="../assets/ricky.png"
          alt="Image 3"
          class="responsive-image image3"
        />
      </a>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-4 mb-4">
      <button class="btn btn-infoo w-30 image1" type="button">
        ADwin
        <p>"Advertise"</p>
      </button>
    </div>
    <div class="col-4 mb-4">
      <button class="btn btn-infoo w-30 image2" type="button">
        QAmin
        <p>"Question"</p>
      </button>
    </div>
    <div class="col-4 mb-4">
      <button class="btn btn-infoo w-30 image3" type="button">
        Riqi
        <p>"Request"</p>
      </button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<button
  *ngIf="showScrollBtn"
  (click)="scrollToTop()"
  class="btn scroll"
  style="position: fixed; bottom: 20px; right: 20px"
>
  <i class="fas fa-chevron-up"></i>
</button>
<footer
  class="container-fluid bg-dark text-white text-center text-lg-start mt-5 footer"
>
  <div class="container p-2">
    <div class="row">
      <div class="col mt-1 text-center">
        <h5 class="text-uppercase">Links</h5>
        <a href="https://www.instagram.com/sanjob.ca/" class="text-white"
          ><img src="../assets/insta.png" class="links"
        /></a>
        <a
          href="https://www.youtube.com/channel/UC2YxbX0B85JGUjThTyC8R5Q"
          class="text-white"
          ><img src="../assets/youtube.png" class="links"
        /></a>
        <a href="https://x.com/sanjob_ca" class="text-white"
          ><img src="../assets/twitter.png" class="links"
        /></a>
      </div>
    </div>
  </div>

  <div
    class="text-center p-3 copyright"
    style="background-color: rgba(0, 0, 0, 0.2)"
  >
    Â© 2024 SanJob
  </div>
</footer>
